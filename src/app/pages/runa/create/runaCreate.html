<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title">Runa Creation</h4>
  </div>
  <div class="modal-body">
    <div class="row">

        <form class="col-md-12" name="vm.runaForm" novalidate>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group has-feedback"
                            ng-class="{'has-error': vm.runaForm.name.$invalid && (vm.runaForm.name.$dirty || vm.runaForm.$submitted)}">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" placeholder="Name" ng-model="vm.runa.name" required>
                        <span class="help-block error-block basic-block">Required</span>
                    </div>
                    <div class="form-group" ng-class="{'has-error': vm.runaForm.email.$invalid && (vm.runaForm.email.$dirty || vm.runaForm.$submitted)}">
                        <label>Email address</label>
                        <input type="email" class="form-control" name="email" placeholder="Email" ng-model="vm.runa.email" required>
                        <span class="help-block error-block basic-block">Proper email required</span>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea placeholder="Description" class="form-control" ng-model="vm.runa.description"></textarea>
                    </div>                    
                </div>
            </div>
        </form>

        
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-disabled="vm.runaForm.$invalid" ng-click="onBtnCreateRunaClick()">Save changes</button>
  </div>
</div>
