<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blur Admin</title>

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css'>

  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/auth.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->  

</head>
<body>
<main class="auth-main">
  <div class="auth-block">
    <h1>Sign up to Ayni Game</h1>
    <a href="auth.html" class="auth-link">Already have a Blur Admin account? Sign in!</a>

    <form class="form-horizontal">      
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword2" class="col-sm-2 control-label">Confirm Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword2" placeholder="Confirm Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" id="btnsubmit" class="btn btn-default btn-auth">Sign up</button>
        </div>
      </div>
    </form>

    <div class="auth-sep"><span><span>or Sign up with one click</span></span></div>

    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>
        <li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
        <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
      </ul>
    </div>
  </div>
</main>
<!-- inject:configuration -->
<!-- endinject -->
<!-- inject:authentication -->
<!-- endinject -->
<script>
    var settings = window.ayniConfiguration;                
    $('#btnsubmit').on('click', function () {         
        var email =  $('#inputEmail').val();        
        var password = $("#inputPassword").val();
        var password2 = $("#inputPassword2").val();
        
        if (!email){ alert('enter email'); return;}
        if (!password){ alert('enter password'); return;}
        if ( password != password2) { alert('confirm password error'); return;}

        var user =  { email : email, password : password };    
        var defer = $.ajax(settings.apiService.apiUrl + 'api/users', {
          data : JSON.stringify(user),
          contentType : 'application/json',
          type : 'POST'           
        });        
        defer.done(function(){
          alert('user created');
          window.location.href ="./auth.html";
        });
        defer.fail(function(result){
          alert(result);
        });
    });
</script>  
</body>
</html>
